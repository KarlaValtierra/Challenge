<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styleChallenge.css">

  </head>
  <body>

    <div class="cuerpo">

      <div class="titulo">
        <h1>Encriptador</h1>
        <img src="imagenesChallenge/muneco.png" alt="Icon made by Pixel perfect from www.flaticon.com">
      </div>

      <div class="contenedorA">

        <textarea cols="30" rows="10" placeholder="Ingrese el texto aquí" id="inputMensaje"></textarea>

        <div>

          <p class="advertencia">&#10071;  Importante: Solo letras minúsculas y sin acentos </p>

        </div>

        <div class="botones">

          <button class="btnEncriptar" onclick="encriptarMensaje()"><span>Encriptar</span><i></i></button>
          <button class="btnDesifrar" onclick="descifrarMensaje()"><span>Descifrar</span><i></i></button>

        </div>

      </div>

      <div class="contenedorB">

        <div>

          <textarea disabled id="mensaje" cols="30" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
          <button id="btnCopiar" onclick="copiarMensaje()" style="display: none;"><span>Copiar</span><i></i></button>

        </div>

      </div>

    </div>
    
    <script src="challenge.js"></script>

    <footer>

      <p style="font-weight: bold;">Alura Latam Proyecto</p>
      <p style="padding-top: 3px;">Karla Valtierra - 2023</p>
      <a style="font-size: 24px;" href="https://www.linkedin.com/in/">linkedin</a>
      
    </footer>

  </body>
</html>
